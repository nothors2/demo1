<h1>마이페이지</h1>

<div th:if="${member != null}">
    <div>
        <span>번호 : </span>
        <span th:text="${member.id}"></span>
    </div>
    <div>
        <span>아이디 : </span>
        <span th:text="${member.username}"></span>
    </div>
</div>

<div th:if="${member == null}">
  <span>
    로그인 후 이용해주세요.
  </span>
</div>
